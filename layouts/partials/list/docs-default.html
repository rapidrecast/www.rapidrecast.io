<article class="flex flex-col" >
  <h1 class="rapid-gradient-text">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h1>

  <div class="description">
    {{ if .Params.description }}
      {{ .Params.description }}
    {{ else if .Summary }}
      {{ .Summary }}
    {{ end }}
  </div>

</article>
